<!DOCTYPE html>
<html>
<head>
    <title>My Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }

        /* Header */
        header {
            background-color: #111827;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        /* Container */
        .container {
            width: 90%;
            margin: 40px auto;
        }

        /* Product Grid */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Product Card */
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }

        .price {
            font-weight: bold;
            color: #2563eb;
            margin-top: 8px;
        }

        /* Footer */
        footer {
            background-color: #111827;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>

<body>

<header>
    <h2>My Store</h2>
    <div>
        {% if user.is_authenticated %}
            Welcome {{ user.username }}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="#">Login</a>
        {% endif %}
    </div>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    Â© 2026 My Store | All Rights Reserved
</footer>

</body>
</html>
